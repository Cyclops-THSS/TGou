{% extends "base.html" %}
{% load i18n %}

{% block head %}

<link rel="stylesheet" href="../../static/css/login.css" type="text/css"/>

{% endblock %}

{% block content %}

{% if validlink %}

<form method="post" action=".">
  {% csrf_token %} 
  {{ form.as_p }}

  <input type="submit" value="{% trans 'Submit' %}" />
</form>

{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock %}
